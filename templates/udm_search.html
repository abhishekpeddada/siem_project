<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UDM Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { margin: 20px; }
        .log-results {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            max-height: 500px;
            overflow-y: auto;
            border-radius: 8px;
        }
        .chat-box {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 15px;
            max-height: 450px; 
            overflow-y: auto;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }
        .ai-response {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .ai-loading {
            align-self: flex-start;
            color: #6c757d;
            font-style: italic;
            padding: 12px 16px;
            border-radius: 20px;
            background-color: #f1f1f1;
            box-shadow: none;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .markdown-content p {
            margin: 0.5em 0;
        }
        .markdown-content strong {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chronicle SOC</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/udm_search">UDM Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Ad-Hoc UDM Search & AI Analysis</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4">
                    <h5 class="card-title">Search & View Raw Logs</h5>
                    <div class="mb-3">
                        <label for="udm_query_input" class="form-label">UDM Query</label>
                        <textarea class="form-control" id="udm_query_input" rows="3" placeholder="e.g., target.user.hostname = 'some-host' or ip = '1.2.3.4'"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="udm_start_time" class="form-label">Start Time</label>
                            <input type="datetime-local" class="form-control" id="udm_start_time">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="udm_end_time" class="form-label">End Time</label>
                            <input type="datetime-local" class="form-control" id="udm_end_time">
                        </div>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-primary" type="button" onclick="searchAndAnalyze()">Search & Analyze</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Gemini AI Analysis</h3>
                    <button class="btn btn-sm btn-outline-danger" onclick="clearChatHistory()">Clear History</button>
                </div>
                <div class="chat-box" id="chat-box"></div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Ask Gemini about these logs..." id="chat-input" disabled>
                    <button class="btn btn-primary" type="button" onclick="sendMessage()" disabled>Send</button>
                </div>
            </div>
        </div>

        <div class="log-results" id="log-results">
            <p>Results will appear here...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const STORAGE_KEY = 'udmChatHistory';
        let lastFetchedLogs = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
        });

        function loadChatHistory() {
            const chatBoxElement = document.getElementById('chat-box');
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            chatBoxElement.innerHTML = '';
            
            history.forEach(msg => {
                const msgBubble = document.createElement('div');
                msgBubble.className = `chat-bubble ${msg.sender}-message`;
                if (msg.sender === 'ai') {
                    msgBubble.innerHTML = marked.parse(msg.message);
                } else {
                    msgBubble.textContent = `You: ${msg.message}`;
                }
                chatBoxElement.appendChild(msgBubble);
            });

            chatBoxElement.scrollTop = chatBoxElement.scrollHeight;
        }

        function clearChatHistory() {
            localStorage.removeItem(STORAGE_KEY);
            loadChatHistory();
        }

        function saveMessage(sender, message) {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            history.push({ sender, message });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function convertToIsoFormat(dtStr) {
            if (!dtStr) return null;
            try {
                const localDate = new Date(dtStr);
                if (isNaN(localDate.getTime())) {
                    console.error("Invalid date string:", dtStr);
                    return null;
                }
                return localDate.toISOString().replace(/\.\d{3}Z$/, 'Z');
            } catch (e) {
                console.error("Date conversion failed:", e);
                return null;
            }
        }
    
        async function searchAndAnalyze() {
            const udmQuery = document.getElementById('udm_query_input').value;
            const udmStartTime = document.getElementById('udm_start_time').value;
            const udmEndTime = document.getElementById('udm_end_time').value;
            const resultsDiv = document.getElementById('log-results');
            const chatBoxElement = document.getElementById('chat-box');
            
            if (!udmQuery || !udmStartTime || !udmEndTime) {
                resultsDiv.innerHTML = `<span style="color: red;">Please fill in all UDM search fields.</span>`;
                return;
            }
            
            const udmStartTimeIso = convertToIsoFormat(udmStartTime);
            const udmEndTimeIso = convertToIsoFormat(udmEndTime);
    
            if (!udmStartTimeIso || !udmEndTimeIso) {
                resultsDiv.innerHTML = `<span style="color: red;">Invalid date format. Please check the start and end times.</span>`;
                return;
            }
    
            resultsDiv.innerHTML = `<p>Searching UDM logs...</p>`;
            chatBoxElement.innerHTML = `<div class="ai-loading chat-bubble">Searching UDM logs...</div>`;
            
            try {
                const response = await fetch("/api/udm_search", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        query: udmQuery,
                        start_time: udmStartTimeIso,
                        end_time: udmEndTimeIso,
                        limit: 100
                    }),
                });
                const data = await response.json();
    
                if (data.error) {
                    resultsDiv.innerHTML = `<span style="color: red;">UDM Search failed: ${data.error}</span>`;
                    chatBoxElement.innerHTML = `<span style="color: red;">UDM Search failed: ${data.error}</span>`;
                } else {
                    lastFetchedLogs = JSON.stringify(data.logs, null, 2);
                    resultsDiv.innerHTML = `<pre>${lastFetchedLogs}</pre>`;
                    sendToChatApi("Please analyze the following UDM logs and provide a summary of the activity found.", lastFetchedLogs);
                    document.getElementById('chat-input').disabled = false;
                    document.querySelector('.input-group button').disabled = false;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<span style="color: red;">Network Error during UDM search: ${error}</span>`;
                chatBoxElement.innerHTML = `<span style="color: red;">Network Error during UDM search: ${error}</span>`;
            }
        }

        function sendMessage() {
            const inputElement = document.getElementById('chat-input');
            const userPrompt = inputElement.value;
            if (!userPrompt || !lastFetchedLogs) return;
            
            sendToChatApi(userPrompt, lastFetchedLogs);
            inputElement.value = "";
        }
    
        async function sendToChatApi(userPrompt, logsString) {
            const chatBoxElement = document.getElementById('chat-box');

            saveMessage('user', userPrompt);
            const userBubble = document.createElement('div');
            userBubble.className = 'chat-bubble user-message';
            userBubble.textContent = `You: ${userPrompt}`;
            chatBoxElement.appendChild(userBubble);
            
            const loadingBubble = document.createElement('div');
            loadingBubble.className = 'chat-bubble ai-loading';
            loadingBubble.textContent = 'Analyzing logs...';
            chatBoxElement.appendChild(loadingBubble);
            chatBoxElement.scrollTop = chatBoxElement.scrollHeight;
    
            let dotCount = 0;
            const loadingInterval = setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                loadingBubble.textContent = 'Analyzing logs' + '.'.repeat(dotCount);
            }, 500);
    
            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        logs: logsString,
                        prompt: userPrompt
                    }),
                });
                const data = await response.json();
    
                clearInterval(loadingInterval);
                chatBoxElement.removeChild(loadingBubble);
    
                const aiBubble = document.createElement('div');
                aiBubble.className = 'chat-bubble ai-response';
                
                if (data.response) {
                    saveMessage('ai', data.response);
                    aiBubble.innerHTML = marked.parse(data.response);
                } else {
                    aiBubble.innerHTML = `<span style="color: red;">Error: ${data.error}</span>`;
                }
                
                chatBoxElement.appendChild(aiBubble);
                chatBoxElement.scrollTop = chatBoxElement.scrollHeight;
            } catch (error) {
                clearInterval(loadingInterval);
                chatBoxElement.removeChild(loadingBubble);
                
                const errorBubble = document.createElement('div');
                errorBubble.className = 'chat-bubble ai-response';
                errorBubble.innerHTML = `<span style="color: red;">Network Error: ${error}</span>`;
                chatBoxElement.appendChild(errorBubble);
                chatBoxElement.scrollTop = chatBoxElement.scrollHeight;
            }
        }
    </script>
</body>
</html>
