<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chronicle Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { margin: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Chronicle Rule Detections Dashboard</h1>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Rule Name</th>
                    <th>Rule ID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for rule in rules %}
                <tr>
                    <td>{{ rule.get('ruleName', 'N/A') }}</td>
                    <td>{{ rule.get('ruleId', 'N/A') }}</td>
                    <td>
                        <a href="/detections/{{ rule.get('versionId', rule.get('ruleId')) }}" class="btn btn-primary btn-sm">View Detections</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
